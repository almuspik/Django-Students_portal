{% extends 'base.html' %}
{% block content %}
  <h2 class="mb-4">Student Details</h2>

  <div class="card p-4 shadow-sm">
    {% if student.photo %}
      <img src="{{ student.photo.url }}" alt="Student Photo" class="img-thumbnail mb-3" width="200">
    {% endif %}
    <p><strong>Reg No:</strong> {{ student.reg_no }}</p>
    <p><strong>Name:</strong> {{ student.name }}</p>
    <p><strong>Age:</strong> {{ student.age }}</p>
    <p><strong>Department:</strong> {{ student.department }}</p>
    <p><strong>Studying Year:</strong> {{ student.studying_year }}</p>
    <form action="{% url 'delete_student' student.id %}" method="post" onsubmit="return confirm('Are you sure you want to delete this student?');">
        {% csrf_token %}
        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
      </form>
  </div>

 
{% endblock %}
